<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Richter Scale Checker</title>

  <!-- BOOTSTRAP CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- CUSTOM CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container py-5">
    <div class="card shadow-lg p-4">
      <h1 class="text-center mb-4">𝑬𝒂𝒓𝒕𝒉𝒒𝒖𝒂𝒌𝒆 𝑰𝒏𝒕𝒆𝒏𝒔𝒊𝒕𝒚 𝑺𝒄𝒂𝒍𝒆</h1>

      <div class="mb-3">
        <label for="magnitude" class="form-label">𝙴𝚗𝚝𝚎𝚛 𝙼𝚊𝚐𝚗𝚒𝚝𝚞𝚍𝚎</label>
        <input type="number" step="0.1" id="magnitude" class="form-control" placeholder="Enter">
      </div>

      <div class="d-flex justify-content-between">
        <button type="button" class="btn btn-dark" onclick="checkMagnitude()">𝒞𝐻𝐸𝒞𝒦</button>
        <button type="button" class="btn btn-dark" onclick="window.location.reload()">𝑅𝐸𝐹𝑅𝐸𝒮𝐻</button>
      </div>
    </div>
  </div>

  <!-- JAVASCRIPT -->
  <script>
    function checkMagnitude() {
      const magnitude = parseFloat(document.getElementById("magnitude").value);

      if (isNaN(magnitude)) {
        alert("Please enter a valid number.");
        return;
      }

      if (magnitude >= 8.0) {
        alert("CATASROPHIC");
      } else if (magnitude >= 7.0 && magnitude <= 7.9) {
        alert("MAJOR DAMAGE");
      } else if (magnitude >= 6.1 && magnitude <= 6.9) {
        alert("DAMAGE LIKELY");
      } else if (magnitude >= 5.5 && magnitude <= 6.0) {
        alert("SLIGHT DAMAGE");
      } else if (magnitude >= 2.5 && magnitude <= 5.4) {
        alert("RARELY DAMAGE");
      } else if (magnitude < 2.5) {
        alert("NOT ALWAYS FELT");
      } else {
        alert("Invalid input");
      }
    }
  </script>

<!-- FOOTER -->
  <footer class="text-center py-3 mt-5">
    <a href="https://lvillafuerte-9r.github.io/2QEX2/" class="text-decoration-none text-muted">
      Lauren Mary R. Villafuerte | 9-Ruby
    </a>
  </footer>
</body>
</html>
